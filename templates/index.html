{% extends "base.html" %}

{% block content %}
<h1>Welcome to the VPS Hosting Panel</h1>
{% if current_user.is_authenticated %}
    <p>You are logged in as {{ current_user.username }}</p>
    <a class="btn btn-primary" href="{{ url_for('create_instance') }}">Create New Instance</a>
else
    <p>Please log in or register to manage your instances.</p>
{% endif %}
{% endblock %}
